<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
     <div class="full-page">
            <img src="assets/img/pexels-quintin-gellar-313779.jpg" alt="">
     </div>
    
    
    <div class="login-page" id="login-form">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="'login()" class="toggle-btn">Log In</button>
                <button type="button" onclick="register()" class="toggle-btn">register</button>
                
            </div>
            <form id="login" class="input-group-login">
                <input type="email" class="input-field" id="email" placeholder="Email Id" required>
                <input type="password" class="input-field" id="password" placeholder="Enter password" required>
                <input type="checkbox" class="check-box">Remember password
                <button type="submit" onclick="auth()" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="password" class="input-field" placeholder="Confirm password" required>
                <input type="checkbox" class="check-box">I agree to the terms and conditions
                <button type="submit" class="submit-btn">Register</button>
                 
            </form>
        </div>
    </div>

    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if(event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        function auth()
        {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if(email == 'admin@gmail.com' && password =='admin123'){
                window.location.assign('index.html');
                alert("login successfully");
            }
            else{
                alert("Invalid information");
                return;
            }
        }
    </script>
</body>
</html>
